{% extends 'base_doctor.html' %}
{% block content %}
   
<div class="jumbotron">
    <h1 class="display-7">Add Patient</h1>
    <hr class="my-3">
</div>

    {% if patients %}  
        <ul>   
            {% for p in patients %}  
               
                <a href="{% url 'addPatient2' patientUsername=p.username %}"> {{p}} </a> <br>
                {% endfor %}  
        </ul>   
    {% endif %} 
    
{% endblock content %}
